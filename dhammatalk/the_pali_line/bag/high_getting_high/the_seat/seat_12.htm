					<p><a id="pp_explains"><img src="../../../../../resources/images/pp_explains.gif" width="45" height="52" alt="pp explains pali"></a>For those of you who may never have experienced Satisfaction, that is the state of having had enough: the look on the face after the orgasm, an approximation of this look can be created by smiling broadly and then releasing the tensions needed to make that smile.</p>
